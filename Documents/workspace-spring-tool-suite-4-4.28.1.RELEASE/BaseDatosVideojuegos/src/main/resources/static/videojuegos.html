<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videojuegos</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #161920;
            color: #c7d5e0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #040406;
            color: #c7d5e0;
            padding: 0.2rem 1rem;
            border-bottom: 1px solid #4d4d4d;
            display: flex;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
            flex-grow: 1; 
            text-align: center; 
        }

        .header-button {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
        }

        .header-button img {
            width: 40px;
            height: 40px;
            cursor: pointer;
        }

        .header-button:hover img {
            opacity: 0.8; 
        }

        .gradient-text {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(90deg, #66c0f4, #8be9fd);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        main {
            flex: 1;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .table-container {
            background-color: #20232a;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 1200px;
            overflow: auto; 
        }

        footer {
            background-color: #171a21;
            color: #c7d5e0;
            text-align: center;
            padding: 1rem 0;
            border-top: 1px solid #4d4d4d;
            font-size: 0.9rem;
            margin-top: auto; 
        }

        footer a {
            color: #66c0f4;
            text-decoration: none;
            margin: 0 0.5rem;
        }

        footer a:hover {
            text-decoration: underline;
        }

        footer p {
            margin: 0.5rem 0;
        }

        footer .links {
            margin-bottom: 0.5rem;
        }

        a {
            color: #66c0f4;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        button {
            background-color: #66c0f4;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #549bbd;
        }

        
        .menu-button {
            background: none;
            border: none;
            padding: 0.5rem;
            cursor: pointer;
            display: flex;
            flex-direction: column; 
            align-items: flex-start;
        }

        .menu-button div {
            width: 25px;
            height: 3px;
            background-color: #c7d5e0;
            margin: 4px 0;
            border-radius: 2px;
        }

        
        .side-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            background-color: #20232a;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            padding: 1rem;
            display: none; 
            z-index: 1000;
        }

        .side-menu.open {
            display: block; 
        }

        .side-menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .side-menu ul li {
            margin: 1rem 0;
        }

        .side-menu ul li a {
            color: #c7d5e0;
            text-decoration: none;
            font-size: 1.2rem;
        }

        .close-menu-button {
            background: none;
            border: none;
            color: #c7d5e0;
            font-size: 1.5rem;
            cursor: pointer;
            margin-bottom: 1rem;
            text-align: left;
        }

        .custom-menu-button {
            background: none;
            border: none;
            padding: 0.5rem;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .custom-menu-button div {
            width: 30px;
            height: 4px;
            background-color: #ffffff; 
            margin: 2px 0; 
            border-radius: 3px; 
        }
    </style>
</head>
<body>
    <header>
        <button class="custom-menu-button" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </button>
        <h1>PuertoDB</h1>
        <button class="header-button">
            <img src="imagenes\25313.png" alt="Botón">
        </button>
    </header>

    <!-- este es el menú que despliega las cositas -->
    <nav class="side-menu" id="sideMenu">
        <button class="close-menu-button" onclick="toggleMenu()">×</button>
        <ul>
            <li><a href="#">Placeholder</a></li>
            <li><a href="#">Placeholder</a></li>
            <li><a href="#">Placeholder</a></li>
            <li><a href="#">Placeholder</a></li>
        </ul>
    </nav>

    <h1 class="gradient-text">Bienvenido a la Base de Datos de Videojuegos.</h1>
    <main>
        <div class="table-container">
            <p>Aquí puedes colocar tus tablas.</p>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Videojuegos. Todos los derechos reservados.</p>
    </footer>

    <script>
        // Esto es para cerrar el desplegable 
        function toggleMenu() {
            const menu = document.getElementById('sideMenu');
            menu.classList.toggle('open');
        }
    </script>
</body>
</html>
