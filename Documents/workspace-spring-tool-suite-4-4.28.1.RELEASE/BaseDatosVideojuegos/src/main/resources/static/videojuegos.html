<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videojuegos</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #161920;
            color: #c7d5e0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #040406;
            color: #c7d5e0;
            padding: 0.2rem 1rem;
            border-bottom: 1px solid #000000;
            display: flex;
            align-items: center;
            justify-content: space-between; 
            position: relative; 
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
            text-align: center;
            position: absolute; 
            left: 50%;
            transform: translateX(-50%); 
            white-space: nowrap;
        }

        .header-container {
            display: flex;
            align-items: center;
            flex-grow: 1;
            justify-content: flex-end;
        }

        .header-button {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
        }

        .header-button img {
            width: 40px;
            height: 40px;
            cursor: pointer;
        }

        .header-button:hover img {
            opacity: 0.8; 
        }

        .gradient-text {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(90deg, #66c0f4, #8be9fd, #66c0f4);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            animation: gradient-animation 3s infinite; 
            background-size: 200%; 
        }

        @keyframes gradient-animation {
            0% {
                background-position: 0% 50%; 
            }
            100% {
                background-position: 100% 50%; 
            }
        }

        main {
            flex: 1;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .table-container {
            background-color: #20232a;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 1200px;
            margin: 0 auto;
        }

        footer {
            background-color: #171a21;
            color: #c7d5e0;
            text-align: center;
            padding: 1rem 0;
            border-top: 1px solid #4d4d4d;
            font-size: 0.9rem;
            margin-top: auto; 
        }

        footer a {
            color: #66c0f4;
            text-decoration: none;
            margin: 0 0.5rem;
        }

        footer a:hover {
            text-decoration: underline;
        }

        footer p {
            margin: 0.5rem 0;
        }

        footer .links {
            margin-bottom: 0.5rem;
        }

        a {
            color: #66c0f4;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        button {
            background-color: #66c0f4;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #549bbd;
        }

        
        .menu-button {
            background: none;
            border: none;
            padding: 0.5rem;
            cursor: pointer;
            display: flex;
            flex-direction: column; 
            align-items: flex-start;
        }

        .menu-button div {
            width: 25px;
            height: 3px;
            background-color: #c7d5e0;
            margin: 4px 0;
            border-radius: 2px;
        }

        
        .side-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            background-color: #20232a;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            padding: 1rem;
            display: none; 
            z-index: 1000;
        }

        .side-menu.open {
            display: block; 
        }

        .side-menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .side-menu ul li {
            margin: 1rem 0;
        }

        .side-menu ul li a {
            color: #c7d5e0;
            text-decoration: none;
            font-size: 1.2rem;
        }

        .close-menu-button {
            background: none;
            border: none;
            color: #c7d5e0;
            font-size: 1.5rem;
            cursor: pointer;
            margin-bottom: 1rem;
            text-align: left;
        }

        .custom-menu-button {
            background: none;
            border: none;
            padding: 0.5rem;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .custom-menu-button div {
            width: 30px;
            height: 4px;
            background-color: #ffffff; 
            margin: 2px 0; 
            border-radius: 3px; 
        }

        
        .search-bar {
            display: none; 
            width: 25%;
            margin-right: 2px; 
        }

        .search-bar input {
            width: 100%; 
            padding: 0.5rem;
            border: 1px solid #4d4d4d;
            border-radius: 4px;
            background-color: #20232a;
            color: #c7d5e0;
            font-size: 1rem;
        }

        .search-bar input:focus {
            outline: none;
            border-color: #66c0f4;
        }

        .header-lista {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .header-lista h2 {
            margin: 0;
            color: #c7d5e0;
        }

        .boton-anadir {
            background-color: #66c0f4;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        .boton-anadir:hover {
            background-color: #549bbd;
        }

        .lista-videojuegos {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .lista-videojuegos li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.8rem;
            border-bottom: 1px solid #4d4d4d;
            color: #c7d5e0;
        }

        .lista-videojuegos li img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 4px;
            margin-right: 1rem;
        }

        .nombre-videojuego {
            flex: 1;
        }

        .opcion {
            margin-left: 1rem;
            color: #66c0f4;
            text-decoration: none;
        }

        .opcion:hover {
            text-decoration: underline;
        }

        #modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #20232a;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            width: 98%; /* Ocupa el 98% del ancho de la pantalla */
            max-width: 1200px; /* Establece un ancho máximo para el modal */
        }

        .modal-contenido {
            display: flex;
            flex-direction: column;
        }

        .modal-contenido label {
            margin-top: 0.5rem;
        }

        .modal-contenido input, .modal-contenido textarea {
            padding: 0.5rem;
            margin-top: 0.2rem;
            border: 1px solid #4d4d4d;
            border-radius: 4px;
            background-color: #161920;
            color: #c7d5e0;
            width: 100%; /* Asegura que los campos ocupen todo el ancho del modal */
        }

        .modal-contenido input[type="text"],
        .modal-contenido input[type="date"],
        .modal-contenido input[type="number"] {
            width: 70%; /* Reduce el ancho de los campos que no necesitan ocupar todo el modal */
        }

        .modal-contenido textarea {
            width: 100%; /* El campo de descripción ocupa todo el ancho */
        }

        .modal-contenido button {
            margin-top: 1rem;
            padding: 0.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <button class="custom-menu-button" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </button>
        <h1>PuertoDB</h1>
        <div class="header-container">
            <div class="search-bar" id="searchBar">
                <input type="text" placeholder="Buscar...">
            </div>
            <button class="header-button" onclick="toggleSearchBar()">
                <img src="imagenes/25313.png" alt="Botón">
            </button>
        </div>
    </header>

    <!-- este es el menú que despliega las cositas -->
    <nav class="side-menu" id="sideMenu">
        <button class="close-menu-button" onclick="toggleMenu()">×</button>
        <ul>
            <li><a href="#">Placeholder</a></li>
            <li><a href="#">Placeholder</a></li>
            <li><a href="#">Placeholder</a></li>
            <li><a href="#">Placeholder</a></li>
        </ul>
    </nav>

    <h1 class="gradient-text">Bienvenido a la Base de Datos de Videojuegos.</h1>
    <main>
        <div class="table-container">
            <div class="header-lista">
                <h2>Lista de Videojuegos</h2>
                <button class="boton-anadir" onclick="abrirModalAñadir()">Añadir Videojuego</button>
            </div>
            <ul class="lista-videojuegos" id="listaVideojuegos">
                <!-- Los videojuegos se cargarán dinámicamente aquí -->
            </ul>
        </div>
    </main>

    <!-- Modal para añadir o modificar videojuegos -->
    <div id="modal" style="display: none;">
        <div class="modal-contenido">
            <h3 id="modalTitulo">Añadir/Modificar Videojuego</h3>
            <input type="hidden" id="idVideojuego">
            <label for="tituloVideojuego">Título:</label>
            <input type="text" id="tituloVideojuego">
            <label for="fechaLanzamiento">Fecha de Lanzamiento:</label>
            <input type="date" id="fechaLanzamiento">
            <label for="genero">Género:</label>
            <input type="text" id="genero">
            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion"></textarea>
            <label for="precio">Precio:</label>
            <input type="number" id="precio" step="0.01">
            <label for="desarrollador">Desarrollador:</label>
            <input type="text" id="desarrollador" placeholder="Escribe el nombre del desarrollador">
            <label for="plataformas">Plataformas:</label>
            <input type="text" id="plataformas" placeholder="Escribe las plataformas separadas por comas">
            <label for="imagenUrl">URL de la Imagen:</label>
            <input type="text" id="imagenUrl" placeholder="https://example.com/imagen.jpg">
            <button id="guardarVideojuego" onclick="guardarVideojuego()">Guardar</button>
            <button onclick="cerrarModal()">Cancelar</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Videojuegos. Todos los derechos reservados.</p>
    </footer>

    <script>
        // Esto es para cerrar el desplegable 
        function toggleMenu() {
            const menu = document.getElementById('sideMenu');
            menu.classList.toggle('open');
        }

        // Función para mostrar/ocultar la barra de búsqueda
        function toggleSearchBar() {
            const searchBar = document.getElementById('searchBar');
            if (searchBar.style.display === 'none' || searchBar.style.display === '') {
                searchBar.style.display = 'block'; // Muestra la barra de búsqueda
            } else {
                searchBar.style.display = 'none'; // Oculta la barra de búsqueda
            }
        }

        function anadirVideojuego() {
            // Ejemplo de cómo añadir un videojuego dinámicamente
            const lista = document.getElementById('listaVideojuegos');
            const nuevoVideojuego = document.createElement('li');

            nuevoVideojuego.innerHTML = `
                <span class="nombre-videojuego">Nuevo Videojuego</span>
                <a href="ficha-tecnica.html" class="opcion">Ficha Técnica</a>
                <a href="desarrollador.html" class="opcion">Desarrollador</a>
                <a href="plataforma.html" class="opcion">Plataforma</a>
            `;

            lista.appendChild(nuevoVideojuego);
        }

        document.addEventListener('DOMContentLoaded', () => {
            buscarVideojuegos();
        });

        function buscarVideojuegos() {
            fetch("http://localhost:9999/consulta_videojuegos")
                .then(res => res.json())
                .then(videojuegos => {
                    const lista = document.getElementById("listaVideojuegos");
                    lista.innerHTML = ""; // Limpiar la lista antes de cargar
                    videojuegos.forEach(videojuego => {
                        const li = document.createElement("li");
                        li.innerHTML = `
                            <img src="${videojuego.imagenUrl || 'https://via.placeholder.com/50'}" alt="Imagen de ${videojuego.titulo}">
                            <span class="nombre-videojuego">${videojuego.titulo}</span>
                            <a href="ficha-tecnica.html?id=${videojuego.id}" class="opcion">Ficha Técnica</a>
                            <a href="desarrollador.html?nombre=${videojuego.desarrollador}" class="opcion">Desarrollador</a>
                            <a href="plataforma.html?plataformas=${videojuego.plataformas}" class="opcion">Plataformas</a>
                            <button onclick="abrirModalModificar(${videojuego.id}, '${videojuego.titulo}', '${videojuego.fechaLanzamiento}', '${videojuego.genero}', '${videojuego.descripcion}', ${videojuego.precio}, '${videojuego.imagenUrl}', '${videojuego.desarrollador}', '${videojuego.plataformas}')">Modificar</button>
                        `;
                        lista.appendChild(li);
                    });
                })
                .catch(e => console.error("Error al cargar videojuegos:", e));
        }

        function abrirModalAñadir() {
            document.getElementById("modalTitulo").textContent = "Añadir Videojuego";
            document.getElementById("idVideojuego").value = "";
            document.getElementById("tituloVideojuego").value = "";
            document.getElementById("fechaLanzamiento").value = "";
            document.getElementById("genero").value = "";
            document.getElementById("descripcion").value = "";
            document.getElementById("precio").value = "";
            document.getElementById("imagenUrl").value = "";
            document.getElementById("desarrollador").value = "";
            document.getElementById("plataformas").value = "";
            document.getElementById("guardarVideojuego").setAttribute("onclick", "guardarVideojuego()");
            document.getElementById("modal").style.display = "block";
        }

        function abrirModalModificar(id, titulo, fechaLanzamiento, genero, descripcion, precio, imagenUrl, desarrollador, plataformas) {
            document.getElementById("modalTitulo").textContent = "Modificar Videojuego";
            document.getElementById("idVideojuego").value = id;
            document.getElementById("tituloVideojuego").value = titulo;
            document.getElementById("fechaLanzamiento").value = fechaLanzamiento;
            document.getElementById("genero").value = genero;
            document.getElementById("descripcion").value = descripcion;
            document.getElementById("precio").value = precio;
            document.getElementById("imagenUrl").value = imagenUrl;
            document.getElementById("desarrollador").value = desarrollador;
            document.getElementById("plataformas").value = plataformas;
            document.getElementById("guardarVideojuego").setAttribute("onclick", "modificarVideojuego()");
            document.getElementById("modal").style.display = "block";
        }

        function cerrarModal() {
            document.getElementById("modal").style.display = "none";
        }

        function guardarVideojuego() {
            const titulo = document.getElementById("tituloVideojuego").value;
            const fechaLanzamiento = document.getElementById("fechaLanzamiento").value;
            const genero = document.getElementById("genero").value;
            const descripcion = document.getElementById("descripcion").value;
            const precio = document.getElementById("precio").value;
            const desarrollador = document.getElementById("desarrollador").value;
            const plataformas = document.getElementById("plataformas").value;
            const imagenUrl = document.getElementById("imagenUrl").value;

            const url = `http://localhost:9999/crear_videojuego?titulo=${titulo}&fechaLanzamiento=${fechaLanzamiento}&genero=${genero}&descripcion=${descripcion}&precio=${precio}&desarrollador=${desarrollador}&plataformas=${plataformas}&imagenUrl=${imagenUrl}`;

            fetch(url)
                .then(res => res.text())
                .then(() => {
                    buscarVideojuegos();
                    cerrarModal();
                })
                .catch(e => console.error("Error al guardar videojuego:", e));
        }

        function modificarVideojuego() {
            const id = document.getElementById("idVideojuego").value;
            const titulo = document.getElementById("tituloVideojuego").value;
            const fechaLanzamiento = document.getElementById("fechaLanzamiento").value;
            const genero = document.getElementById("genero").value;
            const descripcion = document.getElementById("descripcion").value;
            const precio = document.getElementById("precio").value;
            const desarrollador = document.getElementById("desarrollador").value;
            const plataformas = document.getElementById("plataformas").value;
            const imagenUrl = document.getElementById("imagenUrl").value;

            const url = `http://localhost:9999/modificar_videojuego?id=${id}&titulo=${titulo}&fechaLanzamiento=${fechaLanzamiento}&genero=${genero}&descripcion=${descripcion}&precio=${precio}&desarrollador=${desarrollador}&plataformas=${plataformas}&imagenUrl=${imagenUrl}`;

            fetch(url)
                .then(res => res.text())
                .then(() => {
                    buscarVideojuegos();
                    cerrarModal();
                })
                .catch(e => console.error("Error al modificar videojuego:", e));
        }
    </script>
</body>
</html>
